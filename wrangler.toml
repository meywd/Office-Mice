# Cloudflare Workers Configuration for Office-Mice
# Documentation: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "office-mice"
main = "src/index.js"
compatibility_date = "2025-01-16"

# Static Assets Configuration
# This serves your Unity WebGL build files
[assets]
directory = "./build/WebGL/office-mice"
# Treat as single-page application (handles routing)
not_found_handling = "single-page-application"
# Auto-handle HTML files with trailing slashes
html_handling = "auto-trailing-slash"

# Custom routes (optional - removes /workers.dev subdomain)
# Uncomment and set your custom domain
# routes = [
#   { pattern = "officemice.com", custom_domain = true }
# ]

# Environment variables (if needed for future features)
[vars]
ENVIRONMENT = "production"
GAME_VERSION = "1.0.0"

# Build configuration
[build]
command = ""
# No build command needed - Unity builds separately

# Browser caching for static assets
[site]
# Serve index.html for root requests
# This ensures your Unity game loads correctly
